<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord profile card</title>
</head>

<body>
  <!-- container -->
  <div class="container">
    <!-- banner  -->
    <div class="banner">
      <img src="img/banner.gif" alt="banner" />
      <img class="gif-svg" src="img/gif.svg" alt="gif-svg" />
    </div>
    <!-- avatar  -->
    <div class="avatar">
      <img class="avatar-main" src="img/avatar.gif" alt="" />
    </div>
    <!-- SVG's  -->
    <div class="svg">
      <img class="hypesquad" src="img/hypesquad.svg" alt="" />
      <img src="img/nitro.svg" alt="" />
      <img style="width: 23px; margin-left: 0px" src="img/boost.svg" alt="" />
    </div>
    <!-- username  -->
    <div class="username">
      <p style="margin-top: 215px; margin-left: -330px">Param#3000</p>
    </div>
    <!-- about-me section  -->
    <div class="about-me">
      <p style="margin-top: 250px; margin-left: -330px">ABOUT ME</p>
      <div class="about-box">
        <p style="
              margin-top: 10px;
              margin-left: -329px;
              ">
          a web developer student, nothing much.
        </p>
      </div>
      <div class="note">
        <p style="margin-top: 10px; margin-left: -329px">NOTE</p>
        <input
          style="outline: none;margin-top: 10px; margin-left: -329px; border: none; color: #c0c0c0; background-color: #202225; padding: 5px"
          type="text" placeholder="Click to add notes"></input>
      </div>
      <div class="github-box">
        <img src="img/github.png" alt="">
        <p>Param7777</p>
      </div>
      <div class="twitter-box">
        <img src="img/twitter.png" alt="">
        <p>NotParam</p>
      </div>
      <div class="youtube-box">
        <img src="img/youtube.png" alt="">
        <p>Crazy web dev</p>
      </div>
    </div>
</body>
</html>
